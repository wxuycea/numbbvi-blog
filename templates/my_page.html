{% include 'base_code.html' %}
<section>
    <article style="margin: 20px 35px;">
        {% if not session.get('check_pw') %}
        <form class="auth_form" action="/check_pw" method="post">
            <div id="pw_form">
                <label for="pw" class="form_label">비밀번호</label>
                <input type="password" class="form_input" id="pw" name="pw" placeholder="비밀번호를 입력해주세요." required>
            </div>
            <button type="submit" id="auth_button">내 정보 수정하기</button>
        </form>
        {% else %}
        <form class="auth_form" action="/user_modify" method="post" enctype="multipart/form-data">
            <div>
                <label for="name" class="form_label">이름</label>
                <input type="text" class="form_input" id="name" name="name" placeholder="이름을 입력해주세요."
                    value="{{ user['name'] }}" required>
            </div>
            <div>
                <labedl for="school" class="form_label">학교</labedl>
                <input type="text" class="form_input" id="school" name="school" placeholder="학교를 입력해주세요."
                    value="{{ user['school'] }}" required>
            </div>
            <div>
                <label for="email" class="form_label">이메일</label>
                <input type="email" class="form_input" id="email" name="email" placeholder="이메일을 입력해주세요."
                    value="{{ user['email'] }}" required>
            </div>
            <a id="pw_info">영어 대소문자, 숫자, 특수문자(!@#$%&~) 포함 최소 8글자 이상 입력해주세요.</a>
            <div>
                <label for="password" class="new_pw_label">새 비밀번호</label>
                <input type="password" class="form_input" id="new_pw" name="new_pw" placeholder="새로운 비밀번호를 입력해주세요."">
            </div>
            <div>
                <label for=" password" class="new_pw_label">비밀번호 확인</label>
                <input type="password" class="form_input" id="check_new_pw" name="check_new_pw"
                    placeholder="새로운 비밀번호를 한 번 더 입력해주세요.">
            </div>
            <div class="profile_upload">
                <label for="file">프로필 사진 업로드 </label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit" id="auth_button">내 정보 수정하기</button>
        </form>
        {% endif %}
    </article>
</section>
</main>
<footer>
    <p>numbbvi's blog</p>
</footer>
</body>

</html>
