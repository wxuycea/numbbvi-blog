{% include 'base_code.html' %}
<section>
    <article style="margin: 20px 35px;">
        <form class="post_form" action="/post_create" method="post" enctype="multipart/form-data">
            <div>
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요." required>
            </div>
            <div>
                <textarea id="content" name="content" placeholder="내용을 입력해주세요." rows="10" cols="50"></textarea>
            </div>
            <div>
                <label for="is_secret">비밀글 여부 </label>
                <input type="checkbox" id="is_secret" name="is_secret">
            </div>
            <div>
                <input type="password" id="secret_pw" name="secret_pw" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="file_upload">
                <label for="file">파일 업로드 </label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit" id="post_button">글 쓰기</button>
        </form>
    </article>
</section>
</main>
<footer>
    <p>numbbvi's blog</p>
</footer>
</body>

</html>
