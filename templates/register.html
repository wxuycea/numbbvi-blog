{% include 'base_code.html' %}
<section>
    <article style="margin: 20px 35px;">
        {% if not session.get('user_name') and not session.get('user_id') and not session.get('user_pw') and not
        session.get('school') and not session.get('email') %}
        <form class="auth_form" action="/register" method="post">
            <div>
                <label for="name" class="form_label">이름</label>
                <input type="text" class="form_input" id="name" name="name" placeholder="이름을 입력해주세요.(3~10글자)" required>
            </div>
            <div>
                <label for="id" class="form_label">아이디</label>
                <input type="text" class="form_input" id="id" name="id" placeholder="아이디를 입력해주세요.(3~10글자)" required>
            </div>
            <a id="pw_info">영어 대소문자, 숫자, 특수문자(!@#$%&~) 포함 최소 10글자 이상 입력해주세요.</a>
            <div>
                <label for="pw" class="form_label">비밀번호</label>
                <input type="password" class="form_input" id="pw" name="pw" placeholder="비밀번호를 입력해주세요." required>
            </div>
            <div>
                <labedl for="school" class="form_label">학교</labedl>
                <input type="text" class="form_input" id="school" name="school" placeholder="학교를 입력해주세요." required>
            </div>
            <div>
                <label for="email" class="form_label">이메일</label>
                <input type="email" class="form_input" id="email" name="email" placeholder="이메일을 입력해주세요." required>
            </div>
            <button type="submit" id="auth_button">회원가입</button>
        </form>
        {% endif %}
    </article>
</section>
</main>
<footer>
    <p>numbbvi's blog</p>
</footer>
</body>

</html>
