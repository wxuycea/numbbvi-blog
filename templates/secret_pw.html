{% include 'base_code.html' %}
<section>
    <article style="margin: 20px 35px;">
        {% if post.is_secret %}
        <form class="auth_form" action="/secret_pw?post_id={{ post.id }}" method="post">
            <p id="check_info">해당 게시글의 비밀번호를 입력해주세요.</p>
            <label for="secret_pw" class="form_label">비밀번호</label>
            <input type="password" class="form_input" id="secret_pw" name="secret_pw" required><br>
            <button type="submit" id="auth_button">게시글 보기</button>
        </form>
        {% endif %}
    </article>
</section>
</main>
