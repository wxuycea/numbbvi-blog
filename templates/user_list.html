{% include 'base_code.html' %}
<section>
    {% for user in users %}
    <article style="margin: 10px 35px;">
        <a class="user_list" href="{{ url_for('user_show', user_id=user.id) }}">
            <span class="users_image">
                <img src="{{ url_for('static', filename='images/' + user.profile_image) }}" alt="게시글 이미지">
            </span>
            <div class="users_info">
                <span class="post_title">{{ user.user_id }} 님</span>
                <span class="post_content">이름: {{ user.name }}</span>
                <span class="post_content">
                    <td>학교: {{ user.school }}</td>
                </span>
                <span class="post_content">이메일: {{ user.email }}</span>
            </div>
        </a>
    </article>
    {% endfor %}
</section>
</main>
<footer>
    <p>numbbvi's blog</p>
</footer>
</body>

</html>
