{% include 'base_code.html' %}
<section>
    <article style="margin: 20px 35px;">
        {% if users %}
        <div class="post_show">
            <img src="{{ url_for('static', filename='images/' + users.profile_image) }}" alt="프로필 이미지"
                class="user_image">
            <div class="user_info">
                <p>이름: <strong>{{ users.name }}</strong></p>
                <p>아이디: <strong>{{ users.user_id }}</strong></p>
                <p>학교: <strong>{{ users.school }}</strong></p>
                <p>이메일: <strong>{{ users.email }}</strong></p>
            </div>
        </div>
        {% endif %}
    </article>
</section>
</main>
<footer>
    <p>numbbvi's blog</p>
</footer>
</body>

</html>
